{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<!--meta name="description" content=""-->
		<!--meta name="author" content=""-->
		<!--link rel="icon" href="../../favicon.ico"-->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Dosenbach Lab</title>

		<!-- Lato Font -->
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">

		<!-- Animate.css -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 		
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<!-- Font Awesome -->
		<script src="https://use.fontawesome.com/e1a3eeb374.js"></script>
		
		<!-- Reset Position of the page on refresh -->
		<script>window.onload=function(){setTimeout(function(){scrollTo(0,0);},100);}</script>
		
		{% block head %}
		{% endblock %}
		
		<!-- CSS -->
		<link rel="stylesheet" href="{% static 'dlabsite/css/navbar.css' %}">
		<link rel="stylesheet" href="{% static 'dlabsite/css/style.css' %}">
	</head>

	<body>
		<nav class="navbar navbar-default navbar-fixed-top" style="-webkit-animation-delay: 2s; animation-delay: 2s;">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand symbol-container">
						<img class="symbol" src="{% static 'dlabsite/img/DLSymLogo.png' %}">
					</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li {% block home %}{% endblock %}>
							<a id="home">home</a>
						</li>
						<li {% block people %}{% endblock %}>
							<a id="people">lab members</a>
						</li>
						<li {% block research %}{% endblock %}>
							<a id="research">research</a>
						</li>
						<li {% block publications %}{% endblock %}>
							<a id="publications">publications</a>
						</li>
						<li {% block resources %}{% endblock %}>
							<a id="resources">resources</a>
						</li>
						<li {% block opportunities %}{% endblock %}>
							<a id="opportunities">opportunities</a>
						</li>
						<li {% block contact %}{% endblock %}>
							<a id="contact">contact</a>
						</li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>
		
		{% block content %}
		{% endblock %}
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		</script>
		{% block scripts %}
		{% endblock %}
	</body>
</html>

{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    	<title>Dosenbach Lab</title>

		<!-- Font Awesome -->
		<script src="https://use.fontawesome.com/e1a3eeb374.js"></script>

		<!-- Orbital Font -->
		<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

		<!-- Lato Font -->
		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Animate.css -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 		
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
			
		<!-- Custom CSS for coverpage -->
		<link rel="stylesheet" href="{% static 'dlabsite/css/style.css' %}">
	</head>
	
	<body>
		<!-- Static navbar -->
		<nav class="navbar navbar-default navbar-fixed-top animated fadeIn">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand symbol-container">
						<img class="symbol" src="{% static 'dlabsite/img/DLSymLogo.png' %}">
					</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
            			<li
						{% block home %}
						{% endblock %}
						><a href="{% url 'dlabsite:homepage' %}"><i class="fa fa-home" aria-hidden="true"></i> home</a></li>
						<li
						{% block people %}
						{% endblock %}
						><a href="{% url 'dlabsite:people' %}"><i class="fa fa-address-book" aria-hidden="true"></i> lab members</a></li>
						<li
						{% block research %}
						{% endblock %}
						><a href="{% url 'dlabsite:research' %}"><i class="fa fa-info-circle" aria-hidden="true"></i> research</a></li>
						<li
						{% block publications %}
						{% endblock %}
						><a href="{% url 'dlabsite:publications' %}"><i class="fa fa-book" aria-hidden="true"></i> publications</a></li>
						<li
						{% block resources %}
						{% endblock %}
						><a href="{% url 'dlabsite:resources' %}"><i class="fa fa-university" aria-hidden="true"></i> resources</a></li>
						<li
						{% block opportunities %}
						{% endblock %}
						><a href="{% url 'dlabsite:opportunities' %}"><i class="fa fa-binoculars" aria-hidden="true"></i> opportunities</a></li>
						<li
						{% block contact %}
						{% endblock %}
						><a href="{% url 'dlabsite:contact' %}"><i class="fa fa-phone" aria-hidden="true"></i> contact</a></li>
					</ul>
				</div>
			</div>
		</nav>
	
		{% block content %}
		{% endblock %}
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- jQuery parallax script -->
		<script src="{% static 'dlabsite/js/parallax.min.js' %}"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- Include particles.js script -->
		<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
		<!-- Images Loaded -->
		<script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
		<!-- Masonry -->
		<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
		{% block scripts %}
		{% endblock %}
	</body>
</html>

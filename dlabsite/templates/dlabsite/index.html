		<!-- scroll scripts -->
		<script>
			// scroll down the page on click of arrow
			$(".title-arrow").click(function() {
				$('html,body').animate({
					scrollTop: $(".section-block").offset().top},1500);
			});

			// check scroll
			function checkScroll() {
			    var startY = 60;

			    if($(window).scrollTop() > startY) {
					// delete the animate css here
					$(".navbar,.animated").removeClass('animated fadeIn')
					$(".navbar").fadeOut();
			    }
				else {
					$(".navbar").fadeIn();
			    }
			}

			// only check scroll if navbar exists
			if($(".navbar").length > 0) {
			    $(window).on("scroll load resize", function() {
			        checkScroll();
			    });
			}
		</script>

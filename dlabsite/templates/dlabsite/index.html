{% load staticfiles %}
<html>
    <head>
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="Lab webpage for the Greene Lab at Washington University in St. Louis School of Medicine">
	<meta name="author" content="Andrew Van">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Greene Lab</title>
        <link href="https://fonts.googleapis.com/css?family=Comfortaa:300" rel="stylesheet">
        <script data-pace-options='{"ajax": false, "elements": false}' src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
        <link href="{% static 'dlabsite/css/pace-theme-center-circle.min.css' %}" rel="stylesheet">
    </head>
    <body style="margin:0px 0px; width:100%; height:100%; background:yellow;">
        <div class="canvas-container" style="position:absolute; width:100%; height:100%;">
        </div>
        <div id="rotator" style="height:100px;width:100px"></div>
        <div style="position:absolute; z-index:100; bottom:5%; left:5%;">
            <p style="font-family:'Comfortaa',cursive; color:black; font-size:8vmin;">greene lab</p>
            <p style="font-family:'Comfortaa',cursive; color:black; font-size:3vmin;">coming soon...</p>
        </div>
        <div style="position:absolute; z-index:100; bottom:5%; right:5%;">
            <!--button>Enter Site</button-->
        </div>

        <!-- Javascript -->
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js"></script>
        <script src="https://cdn.rawgit.com/vanandrew/cgbraindata/master/lh.aparc.a2009s.annot.json.min.js"></script>
        <script src="https://cdn.rawgit.com/vanandrew/cgbraindata/master/rh.aparc.a2009s.annot.json.min.js"></script>
        <script src="https://cdn.rawgit.com/vanandrew/cgbraindata/master/lh.pial.json.min.js"></script>
        <script src="https://cdn.rawgit.com/vanandrew/cgbraindata/master/rh.pial.json.min.js"></script>
	    <script src="{% static 'dlabsite/js/OrbitControls.js' %}"></script>
        <script>

        // Setup renderer
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize($('body').width(),$('body').height());
        $('.canvas-container').append(renderer.domElement);

        // Setup scene
        var scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffff00);

    	// Setup lighting
    	var light = new THREE.PointLight(0xffffff,1,800);
    	light.position.set(0,300,0);
    	scene.add(light);
    	var light = new THREE.PointLight(0xffffff,1,800);
    	light.position.set(300,0,0);
    	scene.add(light);
    	var light = new THREE.PointLight(0xffffff,1,800);
    	light.position.set(0,0,300);
    	scene.add(light);
    	var light = new THREE.PointLight(0xffffff,1,800);
    	light.position.set(0,-300,0);
    	scene.add(light);
    	var light = new THREE.PointLight(0xffffff,1,800);
    	light.position.set(-300,0,0);
    	scene.add(light);
    	var light = new THREE.PointLight(0xffffff,1,800);
    	light.position.set(0,0,-300);
    	scene.add(light);

        // Setup camera
        var camera = new THREE.PerspectiveCamera(75,$('body').width()/$('body').height(),0.1,1000);
        camera.position.z = 200;
        var controls = new THREE.OrbitControls(camera);
        controls.autoRotate = false;

        // Make pial geometry for each hemisphere
        var left_pial = make_pial_geometry(lhdata,lhcolor);
        var right_pial = make_pial_geometry(rhdata,rhcolor);
        scene.add(new THREE.Mesh(left_pial,new THREE.MeshLambertMaterial({vertexColors:THREE.VertexColors})));
        scene.add(new THREE.Mesh(right_pial,new THREE.MeshLambertMaterial({vertexColors:THREE.VertexColors})));
        $('.load-text').fadeOut();

        // Render loop
        function animate() {
        	requestAnimationFrame(animate);
            controls.update();
            render();
        }
        animate();

        // Render function
        function render() {
            renderer.render(scene,camera);
        }

        // resize renderer and camera on window resize
        $(window).resize(function() {
            camera.aspect = $('body').width()/$('body').height();
            camera.updateProjectionMatrix();
            renderer.setSize($('body').width(),$('body').height());
        });

        // Draw pial surface geometry
        function make_pial_geometry(pialdata,hemicolor) {
            // Setup Geometry
            var geometry = new THREE.Geometry();
            for (var i = 0; i < pialdata.vertices.length; i++) {
                // Define vertices
                geometry.vertices.push(
                    new THREE.Vector3(
                        pialdata.vertices[i][1],
                        pialdata.vertices[i][2],
                        pialdata.vertices[i][0]
                    )
                );
            }
            for (var i = 0; i < pialdata.faces.length; i++) {
    		// get color for each vertex
    		let color0 = hemicolor['vertexcolor'][pialdata.faces[i][0]].slice(0,3);
    		let color1 = hemicolor['vertexcolor'][pialdata.faces[i][1]].slice(0,3);
    		let color2 = hemicolor['vertexcolor'][pialdata.faces[i][2]].slice(0,3);

                // Define faces
                geometry.faces.push(
                    new THREE.Face3(
                        pialdata.faces[i][1],
                        pialdata.faces[i][2],
                        pialdata.faces[i][0],
                        null,
                        [
                            new THREE.Color(color1[0]/255,color1[1]/255,color1[2]/255),
                            new THREE.Color(color2[0]/255,color2[1]/255,color2[2]/255),
                            new THREE.Color(color0[0]/255,color0[1]/255,color0[2]/255),
                        ]
                    )
                )
            }
            // compute vertex and face normals
            geometry.computeFaceNormals();
            geometry.computeVertexNormals();

            // return geometry
            return geometry;
        }
        </script>
    </body>
</html>
